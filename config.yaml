  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/icon.jpg"
    content: |
      2003年生まれ。幼い頃からPCや機械が好きで、中学卒業後は工業高校へ入学。
      
      高校在学中は、卒業してすぐに就職することを考えるも、自分の能力不足を感じ、さらに専門的な技術を身につけるため大学へ進学。

      大学では情報工学系学部にて機械学習やコンピュータ工学を勉強中。

      大学２年次では、友人からの紹介で、沖縄科学技術大学院大学で研究助手のバイトを始める。

      2023年4月、母校からの勧誘もあり、美来工科高等学校でICT部の外部顧問としてETロボコンの指導を始める。

      2023年5月、幼なじみからの紹介で、合同会社ゲシュタルトのエンジニアとして入社。
      webアプリケーションの開発を行いながら、高校生向けのプログラミング講師を務める。

    skills:
      enable: true
      title: "TECHNICAL SKILLS"
      mainskills:
        enable: true
        title: "Main"
        items:
          - "Python"
          - "Selenium"
          - "Django"
          - "PyQt5"
          - "MySQL"
      subskills:
        enable: true
        title: "Sub"
