        company: "ラウンドワンスタジアム"
        companyUrl: "https://www.round1.co.jp/shop/tenpo/okinawa-ginowan.html"
        date: "Jul 2021 - Mar 2023"
        content: |
          2021年7月から、ラウンドワンスタジアム 沖縄・宜野湾店に勤務。

